[package]
name = "rusty-db"
version = "0.1.0"
edition = "2021"
authors = ["RustyDB Contributors"]
description = "Enterprise-grade Rust-based database management system"
license = "MIT OR Apache-2.0"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlparser = "0.42"
bincode = "1.3"
bytes = "1.5"
parking_lot = "0.12"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"

[dev-dependencies]
tempfile = "3.8"
criterion = "0.5"

[[bin]]
name = "rusty-db-server"
path = "src/main.rs"

[[bin]]
name = "rusty-db-cli"
path = "src/cli.rs"
